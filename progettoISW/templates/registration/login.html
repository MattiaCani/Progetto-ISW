{% extends 'base.html' %}
{% block content %}
<h1>Log In</h1>
    <p>{{ message }}</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Submit</button>
    </form>
    <p>Nuovo utente? <a href="{% url 'signup' %}">Registrati!</a></p>
{% endblock content %}
