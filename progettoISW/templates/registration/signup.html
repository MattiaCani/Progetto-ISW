{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    {% endblock head %}
    <title>Registrazione</title>
</head>
<body>
{% block content %}
    <div class="centerPage">
        <div class="containerSignup">
            <h2>Sign Up</h2>
            {% if form.errors %}
                {{ form.errors }}
            {% endif %}
            <form class="form-signup" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" >Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
</body>
</html>
